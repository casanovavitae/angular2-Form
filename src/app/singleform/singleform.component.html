<div class="container">
  <div class="row">
      <div class="col-6">
          <input [(ngModel)]="username"  (keyup)="onKeyPressed($event)">
      </div>
      <div class="col-6">
          <p>Hello {{username}}!</p>
      </div>
  </div>
  <div class="row">
      <div class="col-12">
        <button   type="button" 
                  class="btn"
                  (click)="dafaultUser()"
                  [ngClass]="isActive ? 'btn-primary' : 'btn-light' "
                  [disabled]="!isActive"
                  >
                    Submmit
                  </button>
      </div>
  </div>
  <div class="row">
      <div class="col-12">
        <app-item *ngFor="let name of names" [data]="name"></app-item>
      </div>
  </div>
</div>
